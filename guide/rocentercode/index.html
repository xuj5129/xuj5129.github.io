<script>
function convertToBinary() {
    var decimalNumber = parseInt(document.getElementById('decimalInput').value);
    var binaryNumber = decimalNumber.toString(2);
    // 补零操作，保证总共是8位
    while (binaryNumber.length < 8) {
        binaryNumber = '0' + binaryNumber;
    }
	binaryNumber = binaryNumber.substring(0,4) + "  " + binaryNumber.substring(4,8);
    document.getElementById('binaryOutput').value = binaryNumber;
}

function clearInput(){
	var input = document.getElementById('decimalInput');
	input.select();
}
</script>

<script>

// TextScramble
// ??????????????????????????????????????????????????
class TextScramble {
  constructor(el) {
    this.el = el;
	const en = '!<>-_\\/[]{}?=+*^?#________';
	const ch = '仙境传说中央实验室，傳說OR實驗室碼進制轉換';
	const or = '鎽ф瘉鍗忚勭悊鍣瀵闂ㄥ彛鎺繃棴鍦湇鍔瀹炰緥堢殑ｅユ㈡';
    this.chars = ch
    this.update = this.update.bind(this);
  }
  setText(newText) {
    const oldText = this.el.innerText;
    const length = Math.max(oldText.length, newText.length);
    const promise = new Promise(resolve => this.resolve = resolve);
    this.queue = [];
    for (let i = 0; i < length; i++) {
      const from = oldText[i] || '';
      const to = newText[i] || '';
      const start = Math.floor(Math.random() * 100);
      const end = start + Math.floor(Math.random() * 100);
      this.queue.push({ from, to, start, end });
    }
    cancelAnimationFrame(this.frameRequest);
    this.frame = 0;
    this.update();
    return promise;
  }
  update() {
    let output = '';
    let complete = 0;
    for (let i = 0, n = this.queue.length; i < n; i++) {
      let { from, to, start, end, char } = this.queue[i];
      if (this.frame >= end) {
        complete++;
        output += to;
      } else if (this.frame >= start) {
        if (!char || Math.random() < 0.28) {
          char = this.randomChar();
          this.queue[i].char = char;
        }
        output += `<span class="dud">${char}</span>`;
      } else {
        output += from;
      }
    }
    this.el.innerHTML = output;
    if (complete === this.queue.length) {
      this.resolve();
    } else {
      this.frameRequest = requestAnimationFrame(this.update);
      this.frame++;
    }
  }
  randomChar() {
    return this.chars[Math.floor(Math.random() * this.chars.length)];
  }}


// ??????????????????????????????????????????????????
// Example
// ??????????????????????????????????????????????????

const phrases = [

'仙境传说中央实验室',
'密码进制转换'];


const el = document.querySelector('.text');
const fx = new TextScramble(el);

let counter = 0;
const next = () => {
  fx.setText(phrases[counter]).then(() => {
    setTimeout(next, 1000);
  });
  counter = (counter + 1) % phrases.length;
};

next();
</script>
